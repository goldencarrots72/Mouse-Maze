<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Mouse Maze Runner</title>
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        out vec4 fColor;
        void
        main() {
            fColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aPosition;
        void
        main() {
            gl_PointSize = 1.0;
            gl_Position = aPosition;
        }
    </script>
    <script src="./Common/initShaders.js"></script>
    <script src="./Common/MVnew.js"></script>
    <script src="maze.js"></script>
    <script src="mousemaze.js"></script>
    <script src="mousehelper.js"></script>
</head>

<body>
    <div class="controls">
        Rows: <input type="number" id="rows" value="5"><br>
        Columns: <input type="number" id="columns" value="5"><br>
        <input type="button" id="generateMaze" value="Generate Maze">
    </div>
    <canvas id="gl-canvas" width="600" height="600">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>

</html>
